packaging_format = 2

id = "rss-bridge"
name = "RSS-Bridge"
description.en = "RSS and Atom feed generator for websites that don't have one"
description.fr = "Générateur de flux RSS et Atom pour les sites Web qui n'en ont pas"

version = "2023.09.24~ynh2"

maintainers = ["JimboJoe"]

[upstream]
license = "Unlicense"
demo = "https://wtf.roflcopter.fr/rss-bridge/"
admindoc = "https://github.com/RSS-Bridge/rss-bridge/wiki"
code = "https://github.com/RSS-Bridge/rss-bridge"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "300M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/rss-bridge"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/RSS-Bridge/rss-bridge/archive/refs/tags/2023-09-24.tar.gz"
        sha256 = "8afad274d0c208a0cda5501c5aef64310b307b81a2df4cd28a362d3db89b4b15"
        autoupdate.strategy = "latest_github_release"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.2-fpm, php8.2-mbstring, php8.2-xml, php8.2-curl"
    
