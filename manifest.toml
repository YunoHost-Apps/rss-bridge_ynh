packaging_format = 2

id = "rss-bridge"
name = "RSS-Bridge"
description.en = "RSS and Atom feed generator for websites that don't have one"
description.fr = "Générateur de flux RSS et Atom pour les sites Web qui n'en ont pas"

version = "2023.03.22~ynh1"

maintainers = ["JimboJoe"]

[upstream]
license = "Unlicense"
demo = "https://wtf.roflcopter.fr/rss-bridge/"
admindoc = "https://github.com/RSS-Bridge/rss-bridge/wiki"
code = "https://github.com/RSS-Bridge/rss-bridge"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "300M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/rss-bridge"

[resources]
        [resources.sources.main]
        url = "https://github.com/RSS-Bridge/rss-bridge/archive/refs/tags/2023-07-11.tar.gz"
        sha256 = "28b44f32906c51d22e5efaf9a238db96838a22ca343b748593eac1803c26e807"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.1-fpm, php8.1-mbstring, php8.1-xml, php8.1-curl"
    
